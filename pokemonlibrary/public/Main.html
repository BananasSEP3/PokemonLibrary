<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../src/styles.css"
          type="text/css"
          rel="stylesheet" />
    <title>Pokemon Cards</title>
</head>
<body>
    <div class="card">
        <h3>Find your Pokemon!</h3>
        <h2>Search for the Pokemon to find the most important information</h2>
        <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
             alt="Bulbasaur">
        <h2 id="pokemon-name">Bulbasaur</h2>
        <p id="pokemon-type">Type: Grass/Poison</p>
        <p id="pokemon-height">Height: 0.7m</p>
        <p id="pokemon-weight">Weight: 6.9kg</p>
        <button class="button" onclick="getRandomPokemon('previous')">Previous</button>
        <button class="button" onclick="getRandomPokemon('next')">Next</button>
    </div>
    <div class="box">
        <div class="tile" onclick="searchSpecificPokemon('pikachu')">
            <h3>Pikachu</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                 alt="Pikachu">

        </div>
        <div class="tile" onclick="searchSpecificPokemon('ditto')">
            <h3>Ditto</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png"
                 alt="Ditto">
        </div>
        <div class="tile" onclick="searchSpecificPokemon('litten')">
            <h3>Litten</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/725.png"
                 alt="Litten">
        </div>
        <div class="tile" onclick="searchSpecificPokemon('nidorino')">
            <h3>Nidorino</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/33.png"
                 alt="nidorino">
        </div>
        <div class="tile" onclick="searchSpecificPokemon('cosmog')">
            <h3>Cosmog</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/789.png"
                 alt="cosmog">
        </div>
        <div class="tile" onclick="searchSpecificPokemon('manectric')">
            <h3>Manectric</h3>
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/310.png"
                 alt="manectric">
        </div>
    </div>










    <div class="search">
        <input id="search-input" type="text" placeholder="Search...">
        <button onclick="searchPokemon()">Search</button>
    </div>
    <script>
        function getRandomPokemon() {
            // Get a random Pokemon ID between 1 and 898
            let randomId = Math.floor(Math.random() * 898) + 1;
            // Use the PokeAPI to get data for the random Pokemon
            fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`)
                .then(response => response.json())
                .then(data => {
                    // Update the card with the data for the random Pokemon
                    document.getElementById('pokemon-img').src = data.sprites.front_default;
                    document.getElementById('pokemon-name').innerHTML = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    document.getElementById('pokemon-type').innerHTML = `Type: ${data.types.map(type => type.type.name).join('/')}`;
                    document.getElementById('pokemon-height').innerHTML = `Height: ${data.height / 10}m`;
                    document.getElementById('pokemon-weight').innerHTML = `Weight: ${data.weight / 10}kg`;
                })
                .catch(error => console.log(error));
        }

        function searchPokemon() {
            let pokemonName = document.getElementById('search-input').value.trim().toLowerCase();
            if (pokemonName.length === 0) {
                alert('Please enter a Pokemon name');
                return;
            }
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Pokemon not found');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the card with the data for the searched Pokemon
                    document.getElementById('pokemon-img').src = data.sprites.front_default;
                    document.getElementById('pokemon-name').innerHTML = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    document.getElementById('pokemon-type').innerHTML = `Type: ${data.types.map(type => type.type.name).join('/')}`;
                    document.getElementById('pokemon-height').innerHTML = `Height: ${data.height / 10}m`;
                    document.getElementById('pokemon-weight').innerHTML = `Weight: ${data.weight / 10}kg`;
                })
                .catch(error => {
                    console.log(error);
                    alert('Pokemon not found');
                });
        }

        function searchSpecificPokemon(pokemonName) {
            var pokemonName;
          
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Pokemon not found');
                    }
                    return response.json();
                })
                .then(data => {
                    // Update the card with the data for the searched Pokemon
                    document.getElementById('pokemon-img').src = data.sprites.front_default;
                    document.getElementById('pokemon-name').innerHTML = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                    document.getElementById('pokemon-type').innerHTML = `Type: ${data.types.map(type => type.type.name).join('/')}`;
                    document.getElementById('pokemon-height').innerHTML = `Height: ${data.height / 10}m`;
                    document.getElementById('pokemon-weight').innerHTML = `Weight: ${data.weight / 10}kg`;
                })
                .catch(error => {
                    console.log(error);
                    alert('Pokemon not found');
                });
        }



    </script>
</body>
</html>
